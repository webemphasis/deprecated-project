<script type="text/javascript">
	// $('.birds').click(function() {
	// 	console.log("success");
	// });
	$(document).ready(function($){
            $(".birds").mousemove(function(e){
				var mouseX = e.pageX - $('.birds').offset().left;
                var mouseY = e.pageY - $('.birds').offset().top;
                var totalX = $('.birds').width();
                var totalY = $('.birds').height();
				console.log(totalX);
                var centerX = totalX / 2;
                var centerY = totalY / 2;
                var shiftX = centerX - mouseX;
                var shiftY = centerY - mouseY;
				var startX = ($('.birds').width() / 2) - ($('#blueBird').width() / 2);
                var startY = ($('.birds').height() / 2) - ($('#blueBird').height() / 2);	
				$('#blueBird').css('z-index') ;
				$('#blueBird').css({ 'left': startX + (shiftX/10) + 'px', 'top': startY + (shiftY/10) + 'px' });
                $('#greenBird').css({ 'left': startX + 40 + (shiftX/8) + 'px', 'top': startY + 50 + (shiftY/8) + 'px' });
                $('#orangeBird').css({ 'left': startX + 20 + (shiftX/6) + 'px', 'top': startY + 60 + (shiftY/6) + 'px' });
				
        });

			$(".birds").mouseleave(function(){
				$('#blueBird').animate({'left': '0px', 'top' : '0px'});
				$('#greenBird').animate({'left': '0px', 'top' : '0px'});
				$('#orangeBird').animate({'left': '0px', 'top' : '0px'});
			});
	});
	</script>
